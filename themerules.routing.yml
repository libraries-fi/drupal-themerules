entity.theme_override.add_form:
  path: /admin/themerules/add
  defaults:
    _entity_form: theme_override.add
    _title: 'New override'
  requirements:
    _permission: 'administer themes'

entity.theme_override.edit_form:
  path: /admin/themerules/{theme_override}/edit
  defaults:
    _entity_form: theme_override.edit
    _title: 'Edit override'
  requirements:
    _permission: 'administer themes'

entity.theme_override.delete_form:
  path: /admin/themerules/{theme_override}/delete
  defaults:
    _entity_form: theme_override.delete
  requirements:
    _permission: 'administer themes'

entity.theme_override.collection:
  path: /admin/themerules
  defaults:
    _entity_list: theme_override
    _title: 'Overrides'
  requirements:
    _permission: 'administer themes'
